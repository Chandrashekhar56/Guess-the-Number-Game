<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="container mt-5">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="number" id="guessField" class="form-control">
                    <button id="guessSubmit" class="btn btn-primary">Submit Guess</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4" id="buttonContainer">
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="lowOrHi"></p>
        </div>
    </div>
    <script type="text/javascript" src="gameJs.js"></script>
</body>
</html>
